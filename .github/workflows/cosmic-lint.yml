jobs:
  cosmic-tests:
    name: ğŸ§ª Tests con Amor
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ’– Checkout con Amor
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python con Alma
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install Dependencies con Amor
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: ğŸ§ª Run Tests con CompasiÃ³n
      run: pytest -v --cov=scripts --cov-report=xml
      env:
        PYTHONPATH: ${{ github.workspace }}
        
    - name: ğŸ“Š Upload Coverage con Amor
      uses: codecov/codecov-action@v3
